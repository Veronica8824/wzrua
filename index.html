<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WZRUA | Official Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
    }
    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 20px;
    }
    .product {
      width: 200px;
      margin: 10px;
      text-align: center;
    }
    .product img {
      width: 100%;
    }
    .footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .contact-form {
      display: flex;
      flex-direction: column;
      width: 300px;
      margin: 0 auto;
    }
    .contact-form input, .contact-form textarea {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <!-- Header with navigation links -->
  <header>
    <a href="#">首页</a>
    <a href="#contact">联系我们</a>
  </header>

  <!-- Main content with products -->
  <div class="container">
    <div class="product">
      <img src="product1.jpg" alt="Product 1">
      <h3>产品名称</h3>
      <a href="https://www.amazon.com/dp/B08XXXXXXX" target="_blank">购买</a>
    </div>
    <div class="product">
      <img src="product2.jpg" alt="Product 2">
      <h3>产品名称</h3>
      <a href="https://www.amazon.com/dp/B08XXXXXXX" target="_blank">购买</a>
    </div>
    <!-- Add more products as needed -->
  </div>

  <!-- Footer with contact form -->
  <div class="footer" id="contact">
    <h2>联系我们</h2>
    <form class="contact-form" action="mailto:your-email@example.com" method="POST" enctype="text/plain">
      <input type="text" name="name" placeholder="您的名字" required>
      <input type="email" name="email" placeholder="您的邮箱" required>
      <textarea name="message" placeholder="您的信息" rows="4" required></textarea>
      <button type="submit">提交</button>
    </form>
  </div>

</body>
</html>
